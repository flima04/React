<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04-lesson04</title>
    <style>
        body {
            margin: 0;
        }
        .js-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 10px 15px;
            border-width: 0;
            margin: 5px;

        }
    </style>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0);
            const [isAutoClicking, setIsAutoClicking] = React.useState(false)
            const intervalRef = React.useRef(null);
            const buttonRef = React.useRef();

            function increaseCount() {
                setCount(prevCount => prevCount + 1);
            }


            function resetCount() {
                setCount(0);
            }

            function toggleAutoClick() {
                setIsAutoClicking(!isAutoClicking);

                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                    intervalRef.current = null;
                }else{
                    intervalRef.current = setInterval(() => {
                        const buttonElem = buttonRef.current;
                        if (buttonElem) {
                            buttonElem.click();
                        }
                    }, 1000);
                }

                React.useEffect(() => {
                    return() => {
                        if (intervalRef.current) {
                            clearInterval(intervalRef.current);
                        }
                    }
                })
            }

            return(
                <div className="">
                    <button
                        onClick={increaseCount}
                        ref={buttonRef}
                    >Clicked {count} {count === 1 ? 'time' : 'times'}</button>
                    <button
                        onClick={resetCount}
                    >Reset count</button>
                    <button
                        onClick={toggleAutoClick}
                    >{isAutoClicking ? 'Stop auto click' : 'Auto click'}</button>
                </div>
            );
            
        }
        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
